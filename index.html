<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <header id="header">
      <h1><i class="fas fa-book-open"></i> My<span class="text-primary">Book</span>List</h1>
    </header>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="Title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input type="text" name="isbn" id="isbn">
      </div>
      <input type="submit" value="Add Book" id="addBook">
    </form>

    <table id="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <script src="https://kit.fontawesome.com/a663dffaf3.js" crossorigin="anonymous"></script>

</body>

</html>
